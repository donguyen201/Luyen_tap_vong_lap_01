<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đếm từ 1 đến 100</title>
</head>
<body>
    <h2>Đếm từ 1 đến 100</h2>
    <p id="output"></p>

    <script>
        let output = "";
        for (let i = 1; i <= 100; i++) {
            output += i + " ";
            if (i === 99) {
                alert("Đã hoàn thành đến 99!");
            }
        }
        document.getElementById("output").innerText = output;
    </script>
</body>
</html>
